name: Continuous Integration

on:
  push:
    tags: ['*']
    branches: ['main']
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jvm: ['11', '17']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.jvm }}

      - name: Setup Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y z3 python3 python3-dev python3-pip verilator curl
          verilator --version
          
      - name: Install sbt
        run: |
          # Install sbt using the official method
          SBT_VERSION=1.9.9
          curl -fsSL "https://github.com/sbt/sbt/releases/download/v${SBT_VERSION}/sbt-${SBT_VERSION}.tgz" | sudo tar -xz -C /usr/local
          sudo ln -sf /usr/local/sbt/bin/sbt /usr/local/bin/sbt
          sbt sbtVersion

      - name: Install Python dependencies
        run: |
          pip3 install numpy

      - name: Setup ScalaPy
        run: |
          # Find and link the appropriate Python library version
          PYTHON_VERSION=$(python3 --version | grep -oP '\d+\.\d+' | head -1)
          PYTHON_LIB=$(find /usr/lib/x86_64-linux-gnu -name "libpython${PYTHON_VERSION}.so" 2>/dev/null | head -1)
          if [ -z "$PYTHON_LIB" ]; then
            PYTHON_LIB=$(find /usr/lib -name "libpython${PYTHON_VERSION}.so" 2>/dev/null | head -1)
          fi
          if [ -n "$PYTHON_LIB" ]; then
            sudo ln -sf "$PYTHON_LIB" /usr/lib/x86_64-linux-gnu/libpython3.so || true
            PYTHON_LIB_1="${PYTHON_LIB}.1"
            if [ -f "$PYTHON_LIB_1" ]; then
              sudo ln -sf "$PYTHON_LIB_1" /usr/lib/x86_64-linux-gnu/libpython3.so.1 || true
            fi
          fi
          echo "LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:/usr/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Cache SBT dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
          key: sbt-${{ runner.os }}-${{ hashFiles('**/build.sbt') }}-${{ matrix.jvm }}
          restore-keys: |
            sbt-${{ runner.os }}-${{ matrix.jvm }}-

      - name: SBT Test
        run: sbt test
